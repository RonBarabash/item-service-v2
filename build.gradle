plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
    id 'com.google.cloud.tools.jib' version '1.4.0' //try 1.5.1
}

configurations {
    dev
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.1.8.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.8.RELEASE'
}

group = 'com.okteto'
version = '0.0.1'
description = 'items'
java.sourceCompatibility = JavaVersion.VERSION_1_8


bootRun {
    jvmArgs = ["-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"]
    classpath = sourceSets.main.runtimeClasspath + configurations.dev
}
